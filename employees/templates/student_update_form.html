<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
</head>
<body>
    <h1> Update Student Form</h1>
    <form action="updaterecord/{{students.id }}" method="post">
        {% csrf_token %}
        First Name:<br>
        <input name="first_name" value="{{students.first_name  }}">
        <br><br>
        Last Name:<br>
        <input name="last_name" value="{{students.last_name }}">
        <br><br>
        Age:<br>
        <input name="age" value="{{ students.age }}">
        <br><br>
        Gender:<br>
        <input name="gender" value="{{ students.gender }}">
        <br><br>
        Address:<br>
        <input name="address" value="{{ students.address }}">
        <br><br>
        Religion:<br>
        <input name="religion" value="{{ students.religion }}">
        <br><br>
        Contact:<br>
        <input name="contact" value="{{ students.contact }}">
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
