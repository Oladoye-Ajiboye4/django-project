<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1>Student Form</h1>
    <form action="add_student_form/" method="post">
        {% csrf_token %}
        First Name:<br>
        <input name="first_name">
        <br><br>
        Last Name:<br>
        <input name="last_name">
        <br><br>
        Age:<br>
        <input name="age">
        <br><br>
        Gender:<br>
        <input name="gender">
        <br><br>
        Address:<br>
        <input name="address">
        <br><br>
        Religion:<br>
        <input name="religion">
        <br><br>
        Contact:<br>
        <input name="contact">
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
